<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
			var userNumber = +prompt('Ведите число?');

			var str = '';
			var res = '';

			for(var i = userNumber; i > 0 ; i--) {
				str += '*';
				res += '\n' + str;	
			}; 

			alert(res);
			
		</script> 
	</body>
</html>
